<ul class="nav nav-tabs flex-column col-lg-2 bg-light" id="sidebar" role="tablist">
    <div class="row">
        <p class="mx-2"> <b>Teams:</b> </p>
    </div>
    {% for team in teams %}
        <li class="nav-item">
            <div class="text-center">
                <a class="nav-link {% if forloop.first %} active {% endif %}" id="{{ team.team_name }}-tab" data-toggle="tab" href="#{{ team.team_name }}" role="tab" aria-controls="{{ team.team_name }}" aria-selected="{% if forloop.first %} true {% else %} false {% endif %}">
                    {{ team.team_name }}
                </a>
            </div>
        </li>
        <li class="my-1">
            <div class="d-flex justify-content-center">
                <a href= "{% url 'show_team' %}" class="btn btn-outline-info" style="padding: 0.15rem 0.35rem; font-size: 0.60rem;">
                    Members
                 </a>
            </div>
        </li>
    {% endfor %}
</ul>
<div class="tab-content" id="nav-tabContent">
    {% for team in teams %}
    <div class="tab-pane fade {% if forloop.first %} show active {% endif %}" id="{{ team.team_name }}" role="tabpanel" aria-labelledby="{{ team.team_name }}-tab">
        <p> {{ team.team_name }} </p>
    </div>
    {% endfor %}
</div>
