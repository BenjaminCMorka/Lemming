<div id="sidebar">
    <ul class="nav nav-pills flex-column col-auto bg-light" role="tablist" style="border-radius: 15px; overflow: hidden;">
        <div class="row">
            <p class="mx-2"> <b>Teams:</b> </p>
        </div>
        {% for team in teams %}
            <li class="nav-item">
                <div class="text-start border border-primary rounded">
                    <a class="nav-link {% if forloop.first %} active {% endif %}" id="{{ team.team_name|slugify }}-tab" data-toggle="pill" href="#{{ team.team_name|slugify }}" role="tab" aria-controls="{{ team.team_name|slugify }}" aria-selected="{% if forloop.first %} true {% else %} false {% endif %}">
                        {{ team.team_name }}
                    </a>
                </div>
            </li>
            <li class="mb-2">
                <div class="d-flex justify-content-center">
                    <a href= "{% url 'show_team' %}" class="btn btn-outline-info" style="padding: 0.15rem 0.35rem; font-size: 0.60rem;">
                        Members
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
<div class="tab-content mx-2" id="sidebarContent">
    {% for team in teams %}
    <div class="tab-pane {% if forloop.first %} show active {% endif %}" id="{{ team.team_name|slugify }}" role="tabpanel" aria-labelledby="{{ team.team_name|slugify }}-tab">
        <!-- displaying dashboard with tasks could go here -->
        {{ team.team_name }}
    </div>
    {% endfor %}
</div>

<!-- JavaScript code for activating content of nav-items on click --> 
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('.nav-item').on('click', function(e) {
            e.preventDefault();

            $('.nav-link').removeClass('active');
            $('.tab-pane').removeClass('active');

            var tag = $(this).find('a');
            $(tag).addClass('active');

            var tabId = $(this).find('a').attr('href');
            $(tabId).addClass('active');

            window.location.href = tabId;
        });
    });
</script>
