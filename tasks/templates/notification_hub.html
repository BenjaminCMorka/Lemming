{% extends 'base_content.html' %}
{% block content %}

<div>
    <h2>Your Notification Hub</h2>
    {% if notifications %}
        <ul style="list-style: none; padding: 3; margin: 3;"">
            {% for notification in notifications %}
                <li>{{notification}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No notifications</p>
    {% endif %}
</div>





{% endblock %}
