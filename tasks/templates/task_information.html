{% extends 'base_content.html' %}
{% block content %}

<div class="container">
    <h1>Task Details</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>{{ task.title }}</h2>
            <p>Description: {{ task.description }}</p>
            <p>Due Date: {{ task.due_date }}</p>
            <p>Created by: {{ task.created_by.username }}</p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
