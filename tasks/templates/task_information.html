{% extends 'base_content.html' %}
{% block content %}

<div class="container">
    <h1>Task Details</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>{{ task.title }}</h2>
            <p>Description: {{ task.description }}</p>
            <p>Due Date: {{ task.due_date }}</p>
            <p>Created by: {{ task.created_by.team_name }}</p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary" style="margin-bottom:5px;">Back to Dashboard</a>
            <!-- ADD PROPER ADMIN CHECK-->
            {% if is_admin %}
                <form method="POST" action="{% url 'remove_task' task_id=task_id %}">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Remove Task</button>
                </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
