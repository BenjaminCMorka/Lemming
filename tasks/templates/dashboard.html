{% extends 'base_content.html' %}
{% block content %}
<style>
  .view-team-button{
    background-color: rgb(75, 74, 74);
    border: 1px solid #121313;
    border-radius: 5px;
    font-size: 12px;
    padding: 8px 16;
    color: white;
  }

  .view-team-button:hover{
    background-color: rgb(30, 29, 29);
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <h1>Welcome to your dashboard {{ user.username }}</h1>

    </div>
    <div class="col-12 d-flex mt-2">
      {% include 'partials/sidebar.html' %}
    </div>
    <div class="col-3 mt-3">
      <a href="{% url 'create_team' %}" class="btn btn-sm btn-secondary">
          Create Team
      <a href="{% url 'show_team' team_id=team_id %}" class="btn btn-md btn-secondary view-team-button">
        View Team Members

      </a>
    </div>
  </div>
</div>
{% endblock %}
