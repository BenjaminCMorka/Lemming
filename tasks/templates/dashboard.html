{% extends 'base_content.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row row-cols-3 bg-gradient">
	<div class="col-2 bg-dark">
		{% include 'partials/sidebar.html' %}
	</div>
	<div class="border col-8 bg-secondary align-items-center">
		<div class="container-fluid">
		  <div class="row m-2 border text-center bg-success bg-gradient">
			 <h1>Welcome to your dashboard {{ user.username }}</h1>
		  </div>
		  <div class="row">
			 <div class="row bg-dark">
				{% for task in tasks %}
				  {% include 'partials/task_card.html' %}
				{% endfor %}
				<div class="card text-white text-center bg-primary m-1" style="max-width: 18rem;">
					<div class="card-body">
					  <h5 class="card-title">Create A Task</h5>
					  <p class="card-text"> + </p>
					  <a href="{% url 'create_task' %}" class="stretched-link"></a>
					</div>
				</div>
			 </div>
		  </div>
		</div>
	</div>
	<div class="col-2 flex-column bg-gradient bg-success">
		<div class="border m-3 p-4 bg-secondary">
			Current team chills here
		</div>
		<div class="p-2 border align-self-start bg-info">
			Due dates hangs here
		</div>
		</div>
	</div>
  </div>
</div>
{% endblock %}
