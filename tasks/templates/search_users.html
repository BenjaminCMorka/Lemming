{% extends 'base_content.html' %}
{% block content %}
    {% if q %}

        <h1>Users: {{q}}</h1>
        <br/>
        <ul class="list-group">

            {% for user in users %}

            <li class="list-group-item">{{ user }}</li>
            
            {% endfor %}
        </ul>
    {% else %}

        <h1>No search results found</h1>

    {% endif %}
{% endblock %}
